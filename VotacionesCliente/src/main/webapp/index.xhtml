<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
         <h:form>
            <h:commandButton value="Listar" actionListener="#{departamentoBean.poblarDepartamentos()}"/>
            <h:commandButton value="Agregar" actionListener="#{departamentoBean.agregarDepartamentoPrueba()}"/>
            <h:dataTable value="#{departamentoBean.departamentos}" var="d" border="1" cellspacing="0">
        
         <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputLabel id="id" value="#{d.departamento}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
                <h:outputLabel id="name" value="#{d.nombre}"></h:outputLabel>
            </h:column>
           </h:dataTable>
        </h:form>
        
    </h:body>
</html>
